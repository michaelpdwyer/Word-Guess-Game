<!DOCTYPE html>
<html>

<head>
	<title>Guess the Book!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/game.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Montserrat" rel="stylesheet">
</head>

<body>

	<div class="container">
		<div class="jumbotron text-center">
			<h1>Guess the Instrument!</h1>
            <h4>Can you guess the name of the musical instrument?</h4>
        </div>

		<div class="row center-block match-my-cols">
			<div class="col-xs-12 col-md-8 text-center left">
				<h2 id="letsPlay">Press any key to get started!</h2>
				<h3>Instrument Name:</h3>
				<div id="instName"></div>
				<br> 
				<div class="row">
						<div class="col-xs-12 col-md-6">
								<h3>Letters guessed:</h3>
								<div id="lettersGuessed">0</div>
							</div>
					<div class="col-xs-12 col-md-6">
						<h3>Guesses left:</h3>
						<div id="maxGuesses">0</div>
					</div>	
				</div>
				<div class="row">
					<div class="col-xs-12 col-md-6">
						<h3>Wins:</h3>
						<div id="wins">0</div>
					</div>
					<div class="col-xs-12 col-md-6">
						<h3>Losses:</h3>
						<div id="losses">0</div>
					</div>
				</div>
			</div>

			<div class="col-xs-12 col-md-4 right">
				<img class="center-block" src="assets/images/violin.jpg" alt="violin" width="100%" height="100%">
			</div>
		</div>
	</div>
</body>
